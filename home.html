<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <header>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title th:text="#{index.title}">Starry Salon for Learning</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/mc.css">
        <link rel="icon" href="../static/ico/logo.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../static/ico/logo.ico" type="image/x-icon">
    </header>
    <body>
        <!--导航栏-->
        <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui header item" th:text="#{index.title}"><i class="globe icon"></i>Starry Salon for Learning</h2>
                    <!--主页-->
                    <div class="ui simple dropdown item m-mobile-hide" th:text="#{index.home}"><i class="home icon"></i>Home<i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="m-item item m-mobile-hide" th:text="#{index.category}"><i class="idea icon"></i>Category</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="#{index.tags}"><i class="tags icon"></i>Tags</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="#{index.archive}"><i class="clone icon"></i>Archive</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="#{index.publish}"><i class="edit outline icon"></i>Publish</a>
                        </div>
                    </div>
                    <a href="#" class="m-item item m-mobile-hide" th:text="#{index.photos}"><i class="images icon"></i>Photos</a>
                    <a href="#" class="m-item item m-mobile-hide" th:text="#{index.music}"><i class="music icon"></i>Music</a>
                    <!--实验室-->
                    <div class="ui simple dropdown item m-mobile-hide" th:text="#{index.laboratory}"><i class="university icon"></i>Laboratory<i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="m-item item m-mobile-hide" th:text="index.chemistryzone"><i class="flask icon"></i>Chemistry Zone</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="index.physicszone"><i class="cogs icon"></i>Physics Zone</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="index.scientificzone"><i class="space shuttle icon"></i>Scientific Zone</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="index.programmaticzone"><i class="code icon"></i>Programmatic Zone</a>
                        </div>
                    </div>
                    <!--用户-->
                    <div class="ui simple dropdown item m-mobile-hide">
                        <img src="https://picsum.photos/id/1027/100/100" alt="头像" class="ui avatar image">
                        Guest Island
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="m-item item m-mobile-hide" th:text="#{index.me}"><i class="info icon"></i>Me</a>
                            <a href="#" class="m-item item m-mobile-hide" th:text="#{index.logoff}"><i class="sign-out icon"></i>Logoff</a>
                        </div>
                    </div>
                    <!--搜索栏-->
                    <div class="right m-item item m-mobile-hide">
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="Search....">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
        <!--中间内容--->


        <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <!--/*/</th:block>/*/-->
        <script>
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('.ui.dropdown').dropdown();
            $('.ui.dropdown').dropdown({
                on : 'hover'
            });
        </script>
    </body>
</html>
